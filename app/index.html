<!DOCTYPE html>
<html ng-app="medApp">
<head>
	<title>new_medicine_site</title>
	<meta charset="utf-8">
	<base href="/">
	<link rel="stylesheet" type="text/css" href="css/semantic.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,700,900&amp;subset=cyrillic" rel="stylesheet">

	<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script type="text/javascript" src="lib/angular-ui-mask/dist/mask.js"></script>
	<script type="text/javascript" src="lib/semantic/dist/semantic.js"></script>

	<script type="text/javascript" src="js/common.js"></script>

	<script type="text/javascript" src="js/clientService.js"></script>

	<script type="text/javascript" src="js/base/base.js"></script>
	<script type="text/javascript" src="js/requests_list/requests_list.js"></script>
	<script type="text/javascript" src="js/request/request.js"></script>
	
</head>
<body>
	<div class="left_block">
		<div class="left_block_background">
		</div>

		<div class="profile_logo">
			<img src="img/profile_logo.png">
		</div>
		<div class="profile_menu">

			<a class="no_link_style" ui-sref="base">
				<div>
					<img src="img/icons/home.png">
					<p>Главная</p>
				</div>
			</a>
			<a class="no_link_style" ui-sref="requests_list">
				<div>
					<img src="img/icons/notification.png">
					<p>Моя заявки</p>
				</div>
			</a>
			<a class="no_link_style" ui-sref="message">
				<div>
					<img src="img/icons/message.png">
					<p>Мои сообщения</p>
				</div>
			</a>
			<a class="no_link_style" ui-sref="search">
				<div>
					<img src="img/icons/search.png">
					<p>Поиск</p>
				</div>
			</a>
			<a class="no_link_style" ui-sref="calendar">
				<div>
					<img src="img/icons/calendar.png">
					<p>Мой календарь</p>
				</div>
			</a>
			<a class="no_link_style" ui-sref="profile">
				<div>
					<img src="img/icons/profile.png">
					<p>Мой профиль</p>
				</div>
			</a>

		</div>
		<div class="profile_footer">
			<div>
				<img src="img/icons/logout.png">
				<p>Выйти</p>
			</div>
		</div>
	</div>

	<div class="right_block" ui-view>
	</div>	
</body>
</html>
