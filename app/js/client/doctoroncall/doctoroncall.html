<div  class="base_modal_content">
	<div class="modal_content content">
		<div class="modal_body">
			<div class="modal_header">
				<div class="modal_left_header">
					<img src="img/icons/doctoroncall_hover.png">
					<p>Вызов врача на дом</p>
				</div>
				<div class="modal_right_header">

					<div class="modal_right_header_item" id="whom_left_menu_item" ng-click="changeTabState('whom')" ng-class="{active_blue:tabState=='whom'}">
						<div class="menu_item_img"></div>
						<p>Кому ?</p>
					</div>
					<div class="modal_right_header_item" id="where_left_menu_item" ng-click="changeTabState('where')" ng-class="{active_blue:tabState=='where'}">
						<div class="menu_item_img"></div>
						<p>Куда ?</p>
					</div>
					<div class="modal_right_header_item" id="when_left_menu_item" ng-click="changeTabState('when')" ng-class="{active_blue:tabState=='when'}">
						<div class="menu_item_img"></div>
						<p>Когда ?</p>
					</div>
					<div  class="modal_right_header_item" id="what_left_menu_item" ng-click="changeTabState('price')" ng-class="{active_blue:tabState=='price'}">
						<div class="menu_item_img"></div>
						<p>Сколько ?</p>
					</div>
				</div>
			</div>

			<div class="modal_section">

				<div ng-show="tabState=='whom'" class="section_item">
					<div class="section_content_row">

						<div ng-show="whom_human" class="human">
							<img ng-click="select_body_area('head')" src="img/icons/human_body.png">
						</div>
						<div ng-hide="whom_human" class="human">
							<img src="img/icons/human_body.png">
						</div>
<!-- 						<div id="hum" class="hum">
							<div class="head"></div>
							<div class="chest"></div>
							<div class="stomach"></div>
							<div class="groin"></div>
							<div class="arm left"></div>
							<div class="arm right"></div>
							<div class="leg left"></div>
							<div class="leg right"></div>
						</div> -->


						<div ng-show="whom_init" class="right_content">
							<p id="colorful">Выберите пол:</p>

							<div class="right_content_item">
								<a ng-click="select_gender('male')" href="">
									<div class="male_img"></div>
									<p>Мужской</p>
								</a>
							</div><br>
							{{selected_gender}}

							<div class="right_content_item">
								<a ng-click="select_gender('female')"" href="">
									<div class="female_img"></div>
									<p>Женский</p><br>
								</a>
							</div><br>
							
							<div class="right_content_check">
								<fieldset>
									<input type="checkbox" name="child" id="child">
									<label for="child">Это ребенок</label>	
								</fieldset>
							</div>
						</div>


						<div ng-show="whom_select_area" class="right_content">
							<p >Ваш симптом:</p>
							<p id="colorful">Укажите на картинке где у вас боль 
								или дискомфорт</p>
							{{selected_body_area}}
						</div>


						<div ng-show="whom_head_parts" class="right_content">
							<p>Выберите из списка:</p>

							<div ng-repeat="part in head_parts" ng-click="select_symptom(part.name, part.img_src)" class="right_content_item">
								<a href="">
									<img src="{{part.img_src}}">
									<p>{{part.name}}</p>
								</a>
							</div>
						</div>

						<div ng-show="whom_select_symptoms" class="right_content">
							<div class="right_content_item">
								<a href="">
									<img src="{{selected_img}}">
									<p>{{selected_name}}</p>
								</a>
							</div><br>

							<div ng-repeat="symptom in head_symptoms" class="symptoms">
								<a href=""><p>{{symptom.name}}</p></a>
								<hr>
							</div>

						</div>

					</div>
				</div>




				<div ng-show="tabState=='where'" class="section_item">
					<div class="section_content">
						<div class="input_field">
							<label for="age">Город:</label>
							<input type="text" placeholder="Алматы" id="age">
						</div>
						<div class="input_field">
							<label for="symptom">Укажите ваш адрес:</label>
							<input type="text" placeholder="ул. Абылай хана, 78А" id="symptom">
						</div>
					</div>
				</div>

				<div ng-show="tabState=='when'" class="section_item">
					<div class="section_content_row">

						<div class="left_calendar" jqdatepicker></div><br>
							{{ date }}
						<div class="right_calendar">
						  <fieldset>
						    <input type="checkbox" name="checkbox-1" id="checkbox-1">
						    <label for="checkbox-1">08:00</label>
						    <input type="checkbox" name="checkbox-2" id="checkbox-2">
						    <label for="checkbox-2">08:30</label>
						    <input type="checkbox" name="checkbox-3" id="checkbox-3">
						    <label for="checkbox-3">09:00</label>
						    <input type="checkbox" name="checkbox-4" id="checkbox-4">
						    <label for="checkbox-4">09:30</label>
						    <input type="checkbox" name="checkbox-1" id="checkbox-5">
						    <label for="checkbox-5">10:00</label>
						    <input type="checkbox" name="checkbox-2" id="checkbox-6">
						    <label for="checkbox-6">10:30</label>
						    <input type="checkbox" name="checkbox-3" id="checkbox-7">
						    <label for="checkbox-7">11:00</label>
						    <input type="checkbox" name="checkbox-4" id="checkbox-8">
						    <label for="checkbox-8">11:30</label>
						    <input type="checkbox" name="checkbox-1" id="checkbox-9">
						    <label for="checkbox-9">12:00</label>
						    <input type="checkbox" name="checkbox-2" id="checkbox-10">
						    <label for="checkbox-10">12:30</label>
						    <input type="checkbox" name="checkbox-3" id="checkbox-11">
						    <label for="checkbox-11">13:00</label>
						    <input type="checkbox" name="checkbox-4" id="checkbox-12">
						    <label for="checkbox-12">13:30</label>
						    <input type="checkbox" name="checkbox-1" id="checkbox-13">
						    <label for="checkbox-13">14:00</label>
						    <input type="checkbox" name="checkbox-2" id="checkbox-14">
						    <label for="checkbox-14">14:30</label>
						    <input type="checkbox" name="checkbox-3" id="checkbox-15">
						    <label for="checkbox-15">15:00</label>
						    <input type="checkbox" name="checkbox-4" id="checkbox-16">
						    <label for="checkbox-16">15:30</label>
						  </fieldset>
						</div>
					</div>
				</div>

				<div ng-show="tabState=='price'" class="section_item">
					<div class="section_content">
						<div class="input_field">
							<label for="price">Укажите ваш бюджет::</label>
							<input type="text" placeholder="Алматы" id="price">
						</div>

					</div>
				</div>

			</div>
		</div >
	</div>
</div>
