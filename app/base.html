<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iCare</title>
	<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="card_container">
		<div class="card" id="card1">
			<div class="card_content" id="signup_card_content">
				<div class="singup_container">
					<div class="icon user_icon"></div>
					<div class="input_field_wrap">
						<input class="index_input_field short_field name_input" type="text" placeholder="Имя">	
						<input class="index_input_field short_field surname_input" type="text" placeholder="Фамилия">
					</div>
					<div class="signup_input_field">
						<input class="index_input_field" type="email" placeholder="Ваша электронная почта">
					</div>
					<div class="signup_input_field">
						<input class="index_input_field" type="password" placeholder="Пароль">
					</div>
					<div class="input_field_wrap">
						<div class="index_input_field short_field name_input">Я - доктор</div>
						<div class="index_input_field short_field surname_input">Я - пациент</div>
					</div>
					<div class="signup_button">Готово!</div>
				</div>
			</div>
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card2">
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card3">
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card4">
			<div class="card_content" id="signin_card_content">
				<div class="signin_container">
					<div class="icon user_icon"></div>
					<div class="signin_input_field">
						<input class="index_input_field" type="email" placeholder="Ваша электронная почта">
					</div>
					<div class="signin_input_field">
						<input class="index_input_field" type="password" placeholder="Пароль">
					</div>
					<p id="signup">Я здесь в первый раз и мне нужно зарегистрироваться</p>
					<div class="signin_button" id="button">Поехали!</div>
				</div>
			</div>
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card5">
			<div class="card_content" id="card_content5">
				<div class="signin_header">
					<div class="signin" id="signin">
						<div class="icon user_icon">
						</div>
						<h4>Вход</h4>
					</div>
				</div>
			</div>
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card6">
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card7">
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card8">
			<div class="card_content" id="card_content8">
				<div class="signin_header">
					<div class="signin" id="signin">
						<div class="icon user_icon">
						</div>
						<h4>Вход</h4>
					</div>
				</div>
			</div>
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card9">
			<div class="card_content" id="card_content9">
				<div class="signin_header">
					<div class="signin" id="signin">
						<div class="icon user_icon">
						</div>
						<h4>Вход</h4>
					</div>
				</div>
			</div>
			<div class="card_background_overlay">
			</div>
		</div>
		<div class="card" id="card10">
			<div class="card_background_overlay">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="lib/velocity/velocity.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</html>
